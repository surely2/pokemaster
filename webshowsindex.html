  <script>
    var prevScrollpos = window.pageYOffset;
    window.onscroll = function() {
        var currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos) {
            document.getElementById("footer").style.bottom = "0";
        } else {
            document.getElementById("footer").style.bottom = "-90px";
        }
        prevScrollpos = currentScrollPos;
    }


    // Example JavaScript code for dynamically adding categories and movies

    const categoriesContainer = document.getElementById('categories');

    // Function to create a movie element
    const createMovieElement = (movie) => {
      const movieElement = document.createElement('div');
      movieElement.classList.add('movie');

      const imageElement = document.createElement('img');
      imageElement.src = movie.image;
      imageElement.alt = movie.title;
      imageElement.onclick = () => {
        // Redirect to the specific movie page
        redirectToMoviePage(movie.title);
      };
      movieElement.appendChild(imageElement);

      const titleElement = document.createElement('div');
      titleElement.classList.add('movie-title');
      titleElement.textContent = movie.title;
      movieElement.appendChild(titleElement);

      return movieElement;
    };

    // Function to redirect to the specific movie page
    const redirectToMoviePage = (movieTitle) => {
      // Implement the logic to redirect to the specific movie page based on the movie title
      switch (movieTitle) {
       case 'Squid Game':
          window.location.href = 'webshows/squidgame/episode-1.html';
          break;
        // Add more cases for other movies
        default:
          // Redirect to a default movie page or handle cases where the movie page doesn't exist
          window.location.href = 'index.html';
          break;
      }
    };


    // Function to create a category element
    const createCategoryElement = (category) => {
      const categoryElement = document.createElement('div');
      categoryElement.classList.add('category');

      const titleElement = document.createElement('div');
      titleElement.classList.add('category-title');
      titleElement.textContent = category.title;
      categoryElement.appendChild(titleElement);

      const movieListElement = document.createElement('div');
      movieListElement.classList.add('movie-list');
      category.movies.forEach(movie => {
        const movieElement = createMovieElement(movie);
        movieListElement.appendChild(movieElement);
      });
      categoryElement.appendChild(movieListElement);

      return categoryElement;
    };
